<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copied Zillow Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h2 class="options">Buy</h2>
            <h2 class="options">Rent</h2>
            <h2 class="options">Sell</h2>
            <h2 class="options">Loan Homes</h2>
            <h2 class="options">Agent Finder</h2>
        </nav>
        <h1 id="logo">Zillow</h1>
        <span class="login">
            <h2>Manage Rentals</h2>
            <h2>Advertise</h2>
            <h2>Sign in or Join</h2>
            <h2 id="help">Help</h2>
        </span>
    </header>

    <main>
        <div id="search">
            <h1 id="prompt">Home has never been more important</h1>
            <figure id="search-bar">
            </figure>
        </div>
        <h3>Have questions about buying, selling, or renting during COVID-19?</h3>
        <div id="house-image">
            <figure>house1</figure>
            <figure>house2</figure>
            <figure>house3</figure>
        </div>
    </main>

    <footer>
        &copy; Zillow by Ari
    </footer>
</body>
</html>
